<div class="table-wrapper">
  <button (click)="create.emit()">Add New Item</button>
  <table class="table table-striped table-hover">
    <thead>
      <th scope="col" (click)="sortTable('id')">
        Id
        <span class="sorting-arrow">&#8593;</span>
      </th>
      <th scope="col" (click)="sortTable('userId')">
        User Id
        <span class="sorting-arrow">&#8593;</span>
      </th>
      <th scope="col" (click)="sortTable('title')">
        Title
        <span class="sorting-arrow">&#8593;</span>
      </th>
      <th scope="col" (click)="sortTable('completed')">
        Completed
        <span class="sorting-arrow">&#8593;</span>
      </th>
    </thead>

    <tbody>
      @for (item of data; track item) {
        <tr (click)="edit.emit(item)">
          <td>{{ item.id }}</td>
          <td>{{ item.userId }}</td>
          <td>{{ item.title }}</td>
          <td>{{ item.completed }}</td>
        </tr>
      } @empty {
        <p>No data found</p>
      }
    </tbody>
  </table>
</div>
